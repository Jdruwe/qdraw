<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>QDraw</title>
    <style src="style.css"></style>
</head>

<body>
    <div id='app' style="display : inline-block">
<p>This is canvas 2 (Undo, Redo disabled)</p>
<span>PenSize2</span>
<input type="range" id="penSize2" min="2" max="30" value="10">
<span id="lineWidth2">10</span><br>
<canvas id="can2" width="600" height="500" style="border: 2px solid; cursor: crosshair;"></canvas>
<br>
<form>
    Language:
    <select id="language2">
           <option value="zh_TW">Chinese</option>
           <option value="ja">Japanese</option>
           <option value="en" >English</option>
           <option value="universal" >Universal</option>
           <option value="quickdraw" selected="selected">Quickdraw</option>
       </select>
</form>
<br>
<button onclick="can2.erase();">Erase2</button>
<button onclick="
       var e = document.getElementById('language2');
       can2.setOptions({language: e.options[e.selectedIndex].value});
       can2.recognize();
   ">Send2</button>
<button onclick="can2.undo()">Undo2</button>
<button onclick="can2.redo()">Redo2</button>
<br> result: <span id="result2"></span>
</div>
<script type="text/javascript" src="./handwriting.canvas.js"></script>
<script type="text/javascript" src="main.js"></script>
</body>

</html>
